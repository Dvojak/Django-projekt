{% extends 'base.html' %}
{% load static %}
{% block title %}Upravit deskovou hru{% endblock %}

{% block content %}
<h2>Upravit: {{ deskovka.nazev }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Uložit změny</button>
    <a href="{% url 'deskovka_detail' deskovka.pk %}">Zpět na detail</a>
</form>
{% endblock %}
