{% extends 'base.html' %}
{% block title %}Smazat rozsireni{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="notification is-danger">
      <h2 class="title is-4">Opravdu chcete smazat rozšíření: <strong>"{{ rozsireni.nazev }}"</strong>?</h2>

      <form method="post">
        {% csrf_token %}
        <div class="buttons mt-4">
          <button type="submit" class="button is-light">Ano, smazat</button>
          <a href="{% url 'rozsireni_detail' rozsireni.pk %}" class="button is-light">Ne, zpět</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
