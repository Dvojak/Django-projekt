{% extends 'base.html' %}
{% block title %}Smazat rozšíření{% endblock %}

{% block content %}
<h2>Opravdu chcete smazat rozšíření: "{{ rozsireni.nazev }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Ano, smazat</button>
    <a href="{% url 'rozsireni_detail' rozsireni.pk %}">Ne, zpět</a>
</form>
{% endblock %}
