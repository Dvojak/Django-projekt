{% extends 'base.html' %}
{% block title %}Upravit rozšíření{% endblock %}

{% block content %}
<h2>Upravit: {{ rozsireni.nazev }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Uložit změny</button>
    <a href="{% url 'rozsireni_detail' rozsireni.pk %}">Zpět na detail</a>
</form>
{% endblock %}
