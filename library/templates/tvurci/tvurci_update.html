{% extends 'base.html' %}
{% block title %}Upravit tvůrce{% endblock %}

{% block content %}
<h2>Upravit tvůrce: {{ tvurce.jmeno }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    {% if tvurce.fotografie %}
        <p>
            <strong>Aktuální fotografie:</strong><br>
            <img src="{{ tvurci.fotografie.url }}" alt="{{ tvurci.Jmeno }}" width="200">
        </p>
    {% endif %}

    <button type="submit">Uložit změny</button>
    <a href="{% url 'tvurci_detail' tvurce.pk %}">Zpět na detail</a>
</form>
{% endblock %}
