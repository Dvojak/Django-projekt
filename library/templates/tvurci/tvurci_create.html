{% extends 'base.html' %}
{% block title %}Přidat nového tvůrce{% endblock %}

{% block content %}
<h2>Přidat nového tvůrce</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Uložit</button>
    <a href="{% url 'tvurci_list' %}">Zpět na seznam</a>
</form>
{% endblock %}
