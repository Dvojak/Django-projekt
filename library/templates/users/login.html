{% extends 'base.html' %}
{% block title %}Přihlášení{% endblock %}

{% block content %}
<h2>Přihlášení</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Přihlásit se</button>
    <p>Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se</a></p>
</form>
{% endblock %}
