{% extends 'base.html' %}
{% block title %}Registrace{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title is-3">Registrace</h2>

    <form method="post" class="box">
      {% csrf_token %}

      {% for field in form %}
        <div class="field">
          <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          <div class="control">
            {{ field }}
          </div>
          {% if field.errors %}
            <p class="help is-danger">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-success">Registrovat</button>
        </div>
      </div>

      <p class="mt-3">Máte účet? <a href="{% url 'login' %}">Přihlaste se</a></p>
    </form>
  </div>
</section>
{% endblock %}
