{% extends 'base.html' %}
{% block title %}Registrace{% endblock %}

{% block content %}
<h2>Registrace</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Registrovat</button>
    <p>Máte účet? <a href="{% url 'login' %}">Přihlaste se</a></p>
</form>
{% endblock %}
