{% extends 'base.html' %}
{% block title %}Přidat vydavatelství{% endblock %}

{% block content %}
<h2>Přidat nové vydavatelství</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit">Uložit</button>
    <a href="{% url 'vydavatelstvi_list' %}">Zpět na seznam</a>
</form>
{% endblock %}
